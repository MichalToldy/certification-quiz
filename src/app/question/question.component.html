<ng-container *ngIf="question">
  <p [innerHTML]="question.question"></p>
  <div>
    <button
      (click)="buttonClicked(answer)"
      [class]="getButtonClass(answer)"
      *ngFor="let answer of question.all_answers"
      [innerHTML]="answer"
    ></button>

    <button class="inverse" (click)="replace.emit()" *ngIf="canChangeQuestion">
      Change question
    </button>
  </div>
</ng-container>
